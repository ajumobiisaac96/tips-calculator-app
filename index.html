<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <form class="tips-input" action="">
            <label for="bills" id="bill-label">Bill</label>
            <input id="bills" type="number" placeholder="$&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0">
            <label for="select-tip" id="select-tip">Select Tip %</label>
            <div class="tips-percentage">
                <div class="1st"><button class="btn1">5%</button></div>
                <div class="2nd"><button class="btn1">10%</button></div>
                <div class="3rd"><button class="btn1">15%</button></div>
                <div class="4th"><button class="btn1">25%</button></div>
                <div class="5th"><button class="btn1">50%</button></div>
                <div class="6th"><input id="custom-input" type="number" placeholder="custom"></div>   
            </div>
            <div id="input-div">
                <label for="people">Number of people</label><br>
                <span id="error-message" >can't be Zero</span>
            </div>
            <i class="fa-solid fa-user"></i><input type="number" id="people" onkeyup="checkError()">
        </form>
        <div class="tips-result">
            <div class="general-tip-div">

                <div class="tip-amount">
                    <p id="one-tip">Tip Amount</p>
                    <p id="second-tip" >/person</p>
                </div>
                <div class="tip-amount-2">
                    <p id="total-cost-1">$0.00</p>
                </div>
                
            </div>
                <div class="general-total-div">

                    <div class="total">
                        <p id="one-total">Total</p>
                        <p id="second-total">/person</p>
                    </div>
                    <div class="total-2">
                        <p id="total-cost-2">$0.00</p>
                    </div>
                    
                </div>
                
            <button id="btn2" onclick="calculate(), totalCalculation()" >RESET</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
